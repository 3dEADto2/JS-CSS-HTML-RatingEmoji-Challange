<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Rating Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="feedback-container">
        <div class="cover-container cover-left"></div>
        <div class="cover-container cover-right"></div>
        <div class="emoji-container">
            <img class ="emoji" src="/JS-CSS-HTML-RatingEmoji-Challange/files/1starEmoji.svg" alt="emoji">
            <img class ="emoji" src="/JS-CSS-HTML-RatingEmoji-Challange/files/2starEmoji.svg" alt="emoji">
            <img class ="emoji" src="/files/3starEmoji.svg" alt="emoji">
            <img class ="emoji" src="/files/4starEmoji.svg" alt="emoji">
            <img class ="emoji" src="/files/5starEmoji.svg" alt="emoji">
        </div>
        <div class="rating-container">
            <img class="star" src="/JS-CSS-HTML-RatingEmoji-Challange/files/starEmpty.svg" alt="star">
            <img class="star" src="/JS-CSS-HTML-RatingEmoji-Challange/files/starEmpty.svg" alt="star">
            <img class="star" src="/JS-CSS-HTML-RatingEmoji-Challange/files/starEmpty.svg" alt="star">
            <img class="star" src="/JS-CSS-HTML-RatingEmoji-Challange/files/starEmpty.svg" alt="star">
            <img class="star" src="/JS-CSS-HTML-RatingEmoji-Challange/files/starEmpty.svg" alt="star">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
